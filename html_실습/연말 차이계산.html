<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//함수생성
	function exam() {

	 var now = new Date(); //시간
	 var after = new Date ('december 31, 2016'); //연말

	 var interval =  after.getTime() -  now.getTime(); //차이계산
	 interval = Math.floor(interval /(1000* 60 * 60 * 24)); // 날짜

	 alert('남은 날짜는:' + interval + '일'); // 팝업출력
}

	</script>


</head>
<body>
<input type="button" onclick="exam()" value="2016년 연말까지 D-day" />

</body>
</html>
