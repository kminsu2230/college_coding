<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>자바스크립트</title>

	<script>
	//함수생성
	 	function dan() {
	 	//값을 입력받음
 		var x=parseInt(prompt("출력할 단을 입력하세요",""));
 		//1~9곱셈
	 		for(i=1; i<=9;i++)
	 		{
	 			document.write(x+" * "+i+" = "+x*i+"<br>"); //출력
	 		}
	 	};

	</script>
</head>
<body>
<input type ="button" onclick="dan()" value="구구단출력하기" />
</body>
</html>
